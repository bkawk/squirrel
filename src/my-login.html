<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/poly-eth/poly-eth-login.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-redux.html">

<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .container{
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .loading{
        @apply(--layout-vertical);
        max-width: 414px;
      }
      .container img{
        width: 200px;
      }
      poly-eth-login{
        max-width: 200px;
        @apply(--login-join-inputs)
      }
      .restore, .restore img{
        width: 30px;
        height: 30px;
        position: fixed;
        top: 0px;
        right: 0px;
        padding: 18px;
        cursor: pointer;
      }
      .show-qr{
        position: fixed;
        bottom: 0px;
        left: 0px;
        padding-left: 18px;
        padding-bottom: 15px;
        cursor: pointer;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <div class="restore" on-click="_restore">
      <img src="/assets/icons/restore.svg">
    </div>

    <div class="container">
        <div class="loading">
            <img src="/assets/login.svg">
            <poly-eth-login
              id="login" 
              confirmed-password={{confirmedPassword}}>
            </poly-eth-login>
        </div>
    </div>

    <div on-click="_show" class="show-qr">
      <img src="/assets/icons/show-qr.svg">
    </div>

  </template>

  <script>
    class MyLogin extends ReduxMixin(Polymer.Element) {
      static get is() { 
        return 'my-login'; 
        }
      static get properties() {
        return {
          confirmedPassword: {
            type: String,
            observer: '_setPassword',
          },
        };
      }
      static get actions() {
          return Object.assign({
            PASSWORD: function(password){
                return { type: 'PASSWORD', password: password}
            }
        });
      }

      connectedCallback(){
        super.connectedCallback();
        var vault = localStorage.getItem("vault")
        if(!vault){
          this.set('route.path', 'join');
        }
        console.log(this.subroute.path)
      }
    
      _setPassword(){
        this.dispatch('PASSWORD', this.confirmedPassword);
        this.$.login.clear();
        var passphrase = localStorage.getItem("passphrase")
        if(this.subroute.path == "/warning/"){
          this.set('route.path', '/warning/'); 
        } else {
            if(passphrase){
              this.set('route.path', 'balance'); 
            } else {
              this.set('route.path', 'warning'); 
            }
        }
      }

      _show(){
        this.set('route.path', 'address');
      }
      _restore(){
        this.set('route.path', 'restore');
      }
    
    } window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
