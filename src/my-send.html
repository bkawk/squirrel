<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/poly-eth/poly-eth-send.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-redux.html">

<dom-module id="my-send">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .container{
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .back{
        display: block;
        position: fixed;
        top: 0px;
        left: 0px;
        padding: 18px;
        width: 10px;
        height: 20px;
        cursor: pointer;
      }
      .back img{
        height: 20px;
      }
      .scan{
        display: block;
        position: fixed;
        top: 0px;
        right: 18px;
        padding: 18px;
        width: 19px;
        height: 20px;
        cursor: pointer;
      }
      .scan img{
        height: 22px;
      }
      poly-eth-send{
        max-width: 200px;
        @apply(--login-join-inputs)
      }
    </style>

    <a href="/balance/" class="back">
      <img src="../assets/icons/mini-back.svg">
    </a>

    <a href="/scan/" class="scan">
      <img src="../assets/icons/mini-scan.svg">
    </a>

  <poly-eth-send
    confirmed-password="{{confirmedPassword}}">
  </poly-eth-send>
  </template>

  <script>
    class MySend extends ReduxMixin(Polymer.Element) {
      static get is() { return 'my-send'; }

      static get properties() {
        return {
          confirmedPassword: {
            type: String,
            statePath: 'password'
          },
        };
      }

  } window.customElements.define(MySend.is, MySend);
  </script>
</dom-module>
