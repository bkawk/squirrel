<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-balance">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .warning{
        display: block;
        position: fixed;
        top: 0px;
        left: 0px;
        padding: 18px;
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
      .warning img{
        height: 20px;
      }
      .lock{
        display: block;
        position: fixed;
        bottom: 0px;
        left: 0px;
        padding: 18px;
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
      .lock img{
        height: 20px;
      }
    </style>

    <a href="/warning/" class="warning">
      <img src="../assets/icons/mini-eye.svg">
    </a>
    <div class="lock" on-click="_lock">
      <img src="../assets/icons/mini-lock.svg">
    </div>

  </template>

  <script>
    class MyBalance extends Polymer.Element {
      static get is() { return 'my-balance'; }
    

    } window.customElements.define(MyBalance.is, MyBalance);
  </script>
</dom-module>
