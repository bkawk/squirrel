<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/poly-eth/poly-eth-restore.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-redux.html">

<dom-module id="my-restore">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .container{
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .back{
        display: block;
        position: fixed;
        top: 0px;
        left: 0px;
        padding: 18px;
        width: 10px;
        height: 20px;
        cursor: pointer;
      }
      .back img{
        height: 20px;
      }
      .restore{
        @apply(--layout-vertical);
        width: 320px;
        padding-bottom: 50px;
      }
      poly-eth-restore{
        max-width: 200px;
        @apply(--login-join-inputs)
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <a href="/login/" class="back">
      <img src="../assets/icons/mini-back.svg">
    </a>

    <div class="container">
      <div class="restore">
        <poly-eth-restore
          confirmed-password="{{confirmedPassword}}">
        </poly-eth-restore >
      </div>
    </div>

  </template>

  <script>
    class MyRestore extends ReduxMixin(Polymer.Element) {
      static get is() { return 'my-restore'; }
    
      static get properties() {
        return {
          confirmedPassword: {
            type: String,
            observer: '_setPassword',
          },
        };
      }

      static get actions() {
          return Object.assign({
            PASSWORD: function(password){
                return { type: 'PASSWORD', password: password}
            }
        });
      }

      _setPassword(){
        this.dispatch('PASSWORD', this.confirmedPassword);
        this.set('route.path', 'warning'); 
      }
    
    } window.customElements.define(MyRestore.is, MyRestore);
  </script>
</dom-module>
