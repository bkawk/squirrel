<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/poly-eth/poly-eth-restore.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-restore">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .container{
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .back{
        display: block;
        position: fixed;
        top: 0px;
        left: 0px;
        padding: 18px;
        width: 10px;
        height: 20px;
        cursor: pointer;
      }
      .back img{
        height: 20px;
      }
      .restore{
        @apply(--layout-vertical);
        width: 320px;
        padding-bottom: 50px;
      }
    </style>

    <a href="/login/" class="back">
      <img src="../assets/icons/mini-back.svg">
    </a>

    <div class="container">
      <div class="restore">
        <poly-eth-restore>
        </poly-eth-restore >
      </div>
    </div>

  </template>

  <script>
    class MyRestore extends Polymer.Element {
      static get is() { return 'my-restore'; }
    }

    window.customElements.define(MyRestore.is, MyRestore);
  </script>
</dom-module>
