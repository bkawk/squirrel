<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-redux.html">

<dom-module id="my-warning">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .container{
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .warning{
        @apply(--layout-vertical);
        max-width: 414px;
        padding-bottom: 50px;
      }
      .warning p {
        @apply(--info-box);
      }
      .warning :nth-child(1){
        width: 145px;
      }
      .warning :nth-child(2){
        color: var(--light-pink-color)
      }
      .button {
        display: block;
        width: 100%;
        height: 70px;
        text-align: center;
        position: fixed;
        bottom: 18px;
        left: 0px;
      }
      .warning img{
        width: 120px;
        margin: 0 auto;
        cursor: pointer;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    
    <div class="container">
        <div class="warning">
            <img src="/assets/skull.svg">
            <p>Your backup phrase will be displayed on the next page, ensure you are in private.</p>
            <p>Anyone who knows your backup phrase has full access to your account!</p>
        </div>
        <a href="/phrase/" class="button">
          <img src="/assets/buttons/got-it.svg" >
        </a>
    </div>

  </template>

  <script>
     class MyWarning extends ReduxMixin(Polymer.Element) {
      static get is() { 
        return 'my-warning'; 
      }
      static get properties() {
        return {
          confirmedPassword: {
            type: String,
            statePath: 'password'
          },
        };
      }


      connectedCallback(){
        super.connectedCallback();
        if(!this.confirmedPassword){
          this.set('route.path', 'login/warning/');
        }
      }


    } window.customElements.define(MyWarning.is, MyWarning);
  </script>
</dom-module>
